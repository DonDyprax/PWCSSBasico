<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Botones CSS</title>
</head>
<body>
    <h1>Ejercicio Botones CSS</h1>    
    <h2>Tamaños</h2>
        <input type="button" value="NORMAL" class="button-normal">
        <input type="button" value="PEQUEÑO" class="button-small">
        <input type="button" value="GRANDE" class="button-large">
    <h2>Colores</h2>
        <input type="button" value="ESMERALDA" class="button-emerald">
        <input type="button" value="CIELO" class="button-sky">
        <input type="button" value="AMATISTA" class="button-amethyst">
        <input type="button" value="ASFALTO" class="button-asphalt">
        <input type="button" value="TOPAZIO" class="button-topaz">
        <input type="button" value="RUBI" class="button-ruby">
    <h2>Bordeado</h2>
        <input type="button" value="SIMPLE" class="bordered-simple">
        <input type="button" value="ESMERALDA" class="bordered-emerald">
        <input type="button" value="CIELO" class="bordered-sky">
        <input type="button" value="AMATISTA" class="bordered-amethyst">
        <input type="button" value="ASFALTO" class="bordered-asphalt">
        <input type="button" value="TOPAZIO" class="bordered-topaz">
        <input type="button" value="RUBI" class="bordered-ruby">
    <h2>Combinaciones</h2>
    <input type="button" value="LARGO ASFALTO" class="large-asphalt">
    <input type="button" value="BORDE DEL CIELO" class="bordered-sky">
    <input type="button" value="PEQUEÑA ESMERALDA" class="small-emerald">
    <input type="button" value="GRAN BORDE RUBI" class="large-ruby">
</body>
</html>
